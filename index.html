
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重记录小程序</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="assets/chart.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #2196F3;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.2em;
        }
        .version {
            font-size: 0.8em;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .weight-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .footer {
            background-color: #2196F3;
            color: white;
            padding: 10px;
        }
        .footer-buttons {
            display: flex;
            justify-content: space-around;
        }
        .footer-buttons button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer-buttons button span {
            font-size: 12px;
            margin-top: 5px;
        }
        .weight-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .weight-item {
            background-color: #f1f1f1;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
        }
        .weight-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .weight-date {
            flex: 1;
        }
        .weight-info {
            display: flex;
            align-items: center;
        }
        .weight-value, .weight-bmi {
            margin-right: 15px;
            font-weight: bold;
        }
        .weight-actions button {
            background: none;
            border: none;
            color: #2196F3;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0;
            margin-left: 10px;
        }
        .weight-actions button:hover {
            color: #0b7dda;
        }
        .bmi-underweight { color: blue; }
        .bmi-normal { color: green; }
        .bmi-overweight { color: orange; }
        .bmi-obese { color: red; }
        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }
        .pagination button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 0;
            padding: 20px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .info-box, .data-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            margin-right: 20px; /* 添加右边空白 */
        }
        .info-box {
            position: relative;
            padding-bottom: 60px; /* 为保存按钮留出空间 */
        }
        .form-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .form-row label {
            margin-bottom: 5px;
            font-size: 16px;
        }
        .form-row input {
            width: 100%;
            height: 50px; /* 增加高度 */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 18px; /* 增加字体大小 */
            box-sizing: border-box; /* 确保padding不会增加总宽度 */
        }
        #saveUserInfo {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            right: 15px;
            bottom: 15px;
        }
        /* 调整 "新增体重" 模态框的样式 */
        #weightModal .modal-content {
            position: relative;
            padding-bottom: 60px; /* 为保存按钮留出空间 */
        }
        #weightForm {
            display: flex;
            flex-direction: column;
        }
        #weightForm input {
            width: 100%;
            height: 50px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 18px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        #saveWeight {
            background-color: #2196F3;
            color: white;
            border: none;
            width: 50px;  /* 设置固定宽度 */
            height: 50px; /* 设置固定高度，使按钮呈现为正方形 */
            border-radius: 50%; /* 使按钮呈现为圆形 */
            cursor: pointer;
            font-size: 20px; /* 增大图标大小 */
            position: absolute;
            right: 15px;
            bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0; /* 移除内边距 */
            pointer-events: auto; /* 确保按钮可以接收点击事件 */
            z-index: 1; /* 确保按钮在其他元素之上 */
        }
        #saveWeight:hover {
            background-color: #0b7dda;
        }
        #saveWeight i {
            margin: 0; /* 移除图标的外边距 */
        }
        .chart-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #weightChart {
            flex: 1;
            width: 100%;
            height: auto !important;
        }
        .chart-pagination.blue-background {
            background-color: #2196F3;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chart-pagination button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 18px;
        }
        #chartPageInfo {
            color: white;
            font-size: 14px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .data-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            margin-right: 20px;
        }
        .data-buttons {
            display: flex;
            justify-content: space-between;
        }
        .data-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            margin: 0 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .data-btn:first-child {
            margin-left: 0;
        }
        .data-btn:last-child {
            margin-right: 0;
        }
        .data-btn i {
            margin-right: 8px;
        }
        .data-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span id="userName">用户</span>，欢迎回来</h1>
        <span class="version">v1.10</span>
    </div>
    
    <div class="content">
        <div class="weight-list-container">
            <ul id="weightList" class="weight-list">
                <!-- 体重记录将在这里动态添加 -->
            </ul>
        </div>
        <div class="pagination">
            <button id="chartBtn"><i class="fas fa-chart-bar"></i></button>
            <button id="prevPage" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i></button>
            <button id="nextPage" onclick="changePage(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-buttons">
            <button id="shareBtn">
                <i class="fas fa-share-alt"></i>
                <span>分享</span>
            </button>
            <button id="addWeightBtn">
                <i class="fas fa-plus-circle"></i>
                <span>新增体重</span>
            </button>
            <button id="myInfoBtn">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </button>
        </div>
    </div>

    <!-- 添加"我的"模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>我的信息</h2>
            <div class="info-box">
                <form id="userInfoForm">
                    <div class="form-row">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-row">
                        <label for="height">身高（cm）：</label>
                        <input type="number" id="height" step="0.1" required>
                    </div>
                </form>
                <button type="button" id="saveUserInfo"><i class="fas fa-save"></i></button>
            </div>
            <h2>数据处理</h2>
            <div class="data-box">
                <div class="data-buttons">
                    <button id="exportData" class="data-btn"><i class="fas fa-file-export"></i> 导出数据</button>
                    <button id="importData" class="data-btn"><i class="fas fa-file-import"></i> 导入数据</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增体重模态框 -->
    <div id="weightModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>新增体重</h2>
            <form id="weightForm">
                <input type="number" id="weight" placeholder="体重 (kg)" step="0.1" required>
                <button type="submit" id="saveWeight"><i class="fas fa-save"></i></button>
            </form>
        </div>
    </div>

    <!-- 图表模态框 -->
    <div id="chartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeChartModal()">&times;</span>
            <div class="chart-container">
                <canvas id="weightChart"></canvas>
            </div>
            <div class="chart-pagination blue-background">
                <button id="prevChartPage" onclick="changeChartPage(-1)"><i class="fas fa-chevron-left"></i></button>
                <span id="chartPageInfo"></span>
                <button id="nextChartPage" onclick="changeChartPage(1)"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <script>
        var currentPage = 1;
        var itemsPerPage = 5; // 将这个变量从 3 改为 5

        // 获取模态框元素
        var weightModal = document.getElementById("weightModal");
        var addWeightBtn = document.getElementById("addWeightBtn");
        var closeWeightModal = weightModal.getElementsByClassName("close")[0];
        var weightForm = document.getElementById("weightForm");

        // 打开新增体重模态框
        addWeightBtn.onclick = function() {
            weightModal.style.display = "block";
        }

        // 关闭新增体重模态框
        closeWeightModal.onclick = function() {
            weightModal.style.display = "none";
        }

        // 点击模态框外部关闭模态框
        window.onclick = function(event) {
            if (event.target == weightModal) {
                weightModal.style.display = "none";
            }
            if (event.target == myModal) {
                myModal.style.display = "none";
            }
            var chartModal = document.getElementById("chartModal");
            if (event.target == chartModal) {
                closeChartModal();
            }
        }

        // 保存新的体重记录
        weightForm.onsubmit = function(e) {
            e.preventDefault();
            var weight = document.getElementById("weight").value;
            var date = new Date().toLocaleString();
            var userInfo = JSON.parse(localStorage.getItem("userInfo"));
            var bmi = calculateBMI(weight, userInfo ? userInfo.height : 0);

            var weightRecord = {date, weight, bmi};
            var weightHistory = JSON.parse(localStorage.getItem("weightHistory")) || [];
            weightHistory.unshift(weightRecord);
            localStorage.setItem("weightHistory", JSON.stringify(weightHistory));

            currentPage = 1;  // 重置到第一页
            updateWeightList();
            weightModal.style.display = "none";
            weightForm.reset();
        }

        function calculateBMI(weight, height) {
            if (!height) return "请先设置身高";
            var heightInMeters = height / 100;
            var bmi = weight / (heightInMeters * heightInMeters);
            return bmi.toFixed(2);
        }

        function getBMIClass(bmi) {
            if (bmi < 18.5) return "bmi-underweight";
            if (bmi < 24) return "bmi-normal";
            if (bmi < 28) return "bmi-overweight";
            return "bmi-obese";
        }

        function updateWeightList() {
            var weightHistory = JSON.parse(localStorage.getItem("weightHistory")) || [];
            var startIndex = (currentPage - 1) * itemsPerPage;
            var endIndex = startIndex + itemsPerPage;
            var pageItems = weightHistory.slice(startIndex, endIndex);

            var weightList = document.getElementById("weightList");
            weightList.innerHTML = "";
            pageItems.forEach(function(record, index) {
                var li = document.createElement("li");
                li.className = "weight-item";
                li.innerHTML = `
                    <div class="weight-row">
                        <span class="weight-date">${record.date}</span>
                    </div>
                    <div class="weight-row">
                        <div class="weight-info">
                            <span class="weight-value">体重：${record.weight} kg</span>
                            <span class="weight-bmi">BMI: <span class="${getBMIClass(record.bmi)}">${record.bmi}</span></span>
                        </div>
                        <button onclick="deleteWeight(${startIndex + index})" title="删除" style="color: #2196F3;"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
                weightList.appendChild(li);
            });

            updatePaginationButtons(weightHistory.length);
        }

        function updatePaginationButtons(totalItems) {
            var prevButton = document.getElementById("prevPage");
            var nextButton = document.getElementById("nextPage");

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === Math.ceil(totalItems / itemsPerPage);
        }

        function changePage(direction) {
            currentPage += direction;
            updateWeightList();
        }

        // 获取模态框元素
        var myModal = document.getElementById("myModal");
        var myInfoBtn = document.getElementById("myInfoBtn");
        var closeMyModal = myModal.getElementsByClassName("close")[0];
        var userInfoForm = document.getElementById("userInfoForm");

        // 打开模态框
        myInfoBtn.onclick = function() {
            myModal.style.display = "block";
            loadUserInfo();
        }

        // 关闭模态框
        closeMyModal.onclick = function() {
            myModal.style.display = "none";
        }

        // 加载用户信息
        function loadUserInfo() {
            var userInfo = JSON.parse(localStorage.getItem("userInfo"));
            if (userInfo) {
                document.getElementById("name").value = userInfo.name || "";
                document.getElementById("height").value = userInfo.height || "";
                document.getElementById("userName").textContent = userInfo.name || "用户";
            }
        }

        // 保存用户信息
        userInfoForm.onsubmit = function(e) {
            e.preventDefault();
            var name = document.getElementById("name").value;
            var height = document.getElementById("height").value;

            var userInfo = {name, height};
            localStorage.setItem("userInfo", JSON.stringify(userInfo));
            
            document.getElementById("userName").textContent = name || "用户";
            myModal.style.display = "none";
            alert("信息已保存");
        }

        function deleteWeight(index) {
            if (confirm("确定要删除这条记录吗？")) {
                var weightHistory = JSON.parse(localStorage.getItem("weightHistory")) || [];
                weightHistory.splice(index, 1);
                localStorage.setItem("weightHistory", JSON.stringify(weightHistory));
                
                // 检查当前页是否还有数据，如果没有则回到上一页
                var totalPages = Math.ceil(weightHistory.length / itemsPerPage);
                if (currentPage > totalPages) {
                    currentPage = Math.max(1, totalPages);
                }
                
                updateWeightList();
            }
        }

        // 页面加载时更新体重列表和用户名
        updateWeightList();
        loadUserInfo();

        // 分享功能
        document.getElementById('shareBtn').addEventListener('click', async () => {
            // 检查浏览器是否支持 Web Share API
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: '我的体重记录',
                        text: '查看我的体重记录趋势！',
                        url: window.location.href
                    });
                    console.log('分享成功');
                } catch (error) {
                    console.log('分享失败:', error);
                }
            } else {
                // 如果浏览器不支持 Web Share API，可以提供一个后备方案
                alert('您的浏览器不支持分享功能。请手动复制链接分享。');
            }
        });

        let chartInstance = null; // 在全局范围内声明一个变量来存储图表实例
        let currentChartPage = 1;
        const recordsPerPage = 10; // 将每页显示的记录数改为10

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Chart === 'undefined') {
                console.error('Chart.js is not loaded');
                alert('图表库加载失败，请检查文件路径');
                return;
            }

            var chartBtn = document.getElementById('chartBtn');
            if (chartBtn) {
                chartBtn.addEventListener('click', function() {
                    console.log('Chart button clicked');
                    currentChartPage = 1; // 重置页码
                    showChart();
                });
                console.log('Chart button listener added');
            } else {
                console.error('Chart button not found');
            }
        });

        function showChart() {
            console.log('showChart function called');
            if (typeof Chart === 'undefined') {
                console.error('Chart.js is not loaded');
                alert('图表库加载失败，请刷新页面重试');
                return;
            }
            
            var weightHistory = JSON.parse(localStorage.getItem("weightHistory")) || [];
            console.log('Weight history:', weightHistory);

            if (weightHistory.length === 0) {
                alert('没有体重记录可以显示。');
                return;
            }

            var chartModal = document.getElementById("chartModal");
            var ctx = document.getElementById('weightChart').getContext('2d');

            // 如果已经存在图表实例，先销毁它
            if (chartInstance) {
                chartInstance.destroy();
            }

            // 按日期倒序排序
            weightHistory.sort((a, b) => new Date(b.date) - new Date(a.date));

            // 计算总页数
            const totalPages = Math.ceil(weightHistory.length / recordsPerPage);

            // 获取当前页的数据
            const startIndex = (currentChartPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const pageData = weightHistory.slice(startIndex, endIndex);

            // 准备数据
            var labels = pageData.map(record => {
                let date = new Date(record.date);
                return (date.getFullYear() % 100).toString().padStart(2, '0') + '/' + 
                       (date.getMonth() + 1).toString().padStart(2, '0') + '/' + 
                       date.getDate().toString().padStart(2, '0');
            });
            var weights = pageData.map(record => record.weight);
            var bmis = pageData.map(record => record.bmi);

            // 创建新的图表实例
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '体重 (kg)',
                        data: weights,
                        backgroundColor: bmis.map(bmi => getBMIColor(bmi)),
                        borderColor: 'rgba(0, 0, 0, 0.1)',
                        borderWidth: 1
                    }, {
                        label: '体重趋势',
                        data: weights,
                        type: 'line',
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                font: {
                                    size: 10
                                },
                                callback: function(value, index, values) {
                                    // 每隔2个显示1次日期
                                    if (index % 2 === 0) {
                                        return labels[index];
                                    }
                                    return '';
                                }
                            }
                        },
                        y: {
                            beginAtZero: false,
                            position: 'left',
                            ticks: {
                                font: {
                                    size: 10
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    layout: {
                        padding: {
                            left: 10,
                            right: 10,
                            top: 20,
                            bottom: 10
                        }
                    }
                }
            });

            // 更新页面信息
            updateChartPageInfo(totalPages);

            chartModal.style.display = "block";
        }

        function updateChartPageInfo(totalPages) {
            console.log('Updating chart page info');
            const pageInfo = document.getElementById('chartPageInfo');
            const prevButton = document.getElementById('prevChartPage');
            const nextButton = document.getElementById('nextChartPage');

            if (!pageInfo || !prevButton || !nextButton) {
                console.error('Some pagination elements are missing');
                return;
            }

            pageInfo.textContent = `第 ${currentChartPage} 页，共 ${totalPages} 页`;
            console.log('Page info updated:', pageInfo.textContent);

            prevButton.disabled = currentChartPage === 1;
            nextButton.disabled = currentChartPage === totalPages;

            console.log('Prev button disabled:', prevButton.disabled);
            console.log('Next button disabled:', nextButton.disabled);
        }

        function changeChartPage(direction) {
            const weightHistory = JSON.parse(localStorage.getItem("weightHistory")) || [];
            const totalPages = Math.ceil(weightHistory.length / recordsPerPage);

            currentChartPage += direction;
            if (currentChartPage < 1) currentChartPage = 1;
            if (currentChartPage > totalPages) currentChartPage = totalPages;

            showChart();
        }

        function closeChartModal() {
            var chartModal = document.getElementById("chartModal");
            chartModal.style.display = "none";
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }
            currentChartPage = 1; // 重置页码
            window.removeEventListener('resize', resizeChart);
        }

        function getBMIColor(bmi) {
            if (bmi < 18.5) return 'rgba(0, 0, 255, 0.5)';  // 蓝色
            if (bmi < 24) return 'rgba(0, 255, 0, 0.5)';    // 绿色
            if (bmi < 28) return 'rgba(255, 165, 0, 0.5)';  // 橙色
            return 'rgba(255, 0, 0, 0.5)';                  // 红色
        }

        window.addEventListener('error', function (e) {
            if (e.filename.includes('chart.js') && e.message.includes('source map')) {
                console.warn('Ignored source map error for Chart.js');
                return true;  // 防止错误传播
            }
        }, true);

        document.getElementById('exportData').addEventListener('click', function() {
            var weightHistory = JSON.parse(localStorage.getItem("weightHistory")) || [];
            var userInfo = JSON.parse(localStorage.getItem("userInfo")) || {};
            var exportData = {
                weightHistory: weightHistory,
                userInfo: userInfo
            };
            var exportString = JSON.stringify(exportData);
            
            navigator.clipboard.writeText(exportString).then(function() {
                alert('数据已成功复制到剪贴板');
            }, function() {
                alert('复制到剪贴板失败，请检查浏览器权限');
            });
        });

        document.getElementById('importData').addEventListener('click', function() {
            navigator.clipboard.readText().then(function(text) {
                try {
                    var importData = JSON.parse(text);
                    if (importData.weightHistory && importData.userInfo) {
                        localStorage.setItem("weightHistory", JSON.stringify(importData.weightHistory));
                        localStorage.setItem("userInfo", JSON.stringify(importData.userInfo));
                        alert('数据导入成功');
                        loadUserInfo(); // 更新显示的用户信息
                        updateWeightList(); // 更新体重记录列表
                    } else {
                        throw new Error('Invalid data format');
                    }
                } catch (error) {
                    alert('导入失败，请确保粘贴的是有效的导出数据');
                }
            }, function() {
                alert('从剪贴板读取失败，请检查浏览器权限');
            });
        });

        function resizeChart() {
            if (chartInstance) {
                chartInstance.resize();
            }
        }

        // 在窗口大小改变时调用 resizeChart
        window.addEventListener('resize', resizeChart);
    </script>
</body>
</html>
